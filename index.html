<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Upload</title>
    <script src="https://unpkg.com/@azure/storage-blob@12.12.0/dist/azure-storage-blob.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).on('change', ':file', function () {
            var input = $(this);
            var label = $('#BrowseInput').val(input.val().replace(/\\/g, '/').replace(/.*\//, ''));
        });
    </script>
    <script type="text/javascript">
        function displayProcess(process) {
            document.getElementById("uploadProgressBar").style.width = process + '%';
            document.getElementById("uploadProgressBar").innerHTML = process + '%';
        }

        async function uploadBlob() {
            displayProcess(0);
            document.getElementById("uploadProgressBarContainer").classList.remove('hidden');

            // TODO: Call API to get URL, SAS Token, Container name
            const blobUri = 'https://jawastorage1.blob.core.windows.net';
            const containerName = 'uploadfile';
            const sasToken = 'sv=2022-11-02&ss=b&srt=sco&sp=rwdlaciytfx&se=2024-08-23T09:12:53Z&st=2024-08-21T01:12:53Z&spr=https&sig=ZcVGowalkTpnCAaZpIWhcahN2gbtAwBa5BnWjwZKCrI%3D';
            
            // Initialize a BlobServiceClient
            const blobServiceClient = new Azure.Storage.Blobs.BlobServiceClient(`${blobUri}?${sasToken}`);
            const containerClient = blobServiceClient.getContainerClient(containerName);
            const file = $('#FileInput').get(0).files[0];

            // Create a BlockBlobClient
            const blockBlobClient = containerClient.getBlockBlobClient(file.name);

            try {
                const uploadBlobResponse = await blockBlobClient.uploadBrowserData(file, {
                    blobHTTPHeaders: { blobContentType: file.type }
                });
                displayProcess(100);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</head>

<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <form asp-controller="Home" asp-action="UploadSmallFile" enctype="multipart/form-data" id="BlobUploadForm"
                method="post" class="form-label-left" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="input-group-btn">
                                <span class="btn btn-primary">
                                    Browseâ€¦ <input type="file" style="display: none;" name="file" id="FileInput">
                                </span>
                            </label>
                            <input type="text" class="form-control" readonly="" id="BrowseInput">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <button type="button" value="Upload to Blob" class="btn btn-success" id="UploadBlob"
                                onclick="uploadBlob()">Upload to Blob</button>
                        </div>
                    </div>
                    <div class="form-group hidden" id="uploadProgressBarContainer">
                        Uploading...
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" id="uploadProgressBar" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                0%
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
