<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@azure/storage-blob/12.9.1/storage-blob.min.js"></script>
    <script src="app3.js"></script>
    <link rel="stylesheet" href="styles3.css"> <!-- Link the CSS file -->

</head>
<body>
    <form id="uploadForm">
        <h2>Upload File</h2>
        <label for="fileSelect">Filename:</label>
        <input type="file" name="photo" id="fileSelect" accept=".jpg,.jpeg,.png">
        <input type="button" value="Upload" onclick="handleFileUpload()">
        <p><strong>Note:</strong> Only .jpg, .jpeg, .png formats allowed to a max size of 50MB.</p>
    </form>
    <p id="message"></p>
    </body>
    </html>
