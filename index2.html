<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <link rel="stylesheet" href="styles3.css"> 

</head>
<body>
    <form method="post" action="https://uploadfile07.azurewebsites.net/api/Uploadfile?code=L6JrFRkQnsrfXfTuQISdspc1lghK2bfW0LhHZtbUMFe6AzFuPNcybA%3D%3D " enctype="multipart/form-data">
        <h2>Upload File</h2>
        <label for="myfile">Filename:</label>
        <input type="myfile" id="myfile" name="Filename"accept=".jpg,.jpeg,.png">
        <input type="submit">
        <p><strong>Note:</strong> Only .jpg, .jpeg, .png formats allowed to a max size of 50MB.</p>
    </form>
    <p id="message"></p>
    </body>
    </html>
