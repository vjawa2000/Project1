<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    
    <!-- Primary CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@azure/storage-blob/12.10.0/storage-blob.min.js"></script>
    
    <!-- Fallback CDN 1 -->
    <script>
        if (typeof BlobServiceClient === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/@azure/storage-blob@12.10.0/dist/storage-blob.min.js"><\/script>');
        }
    </script>
    
    <!-- Fallback CDN 2 -->
    <script>
        if (typeof BlobServiceClient === 'undefined') {
            document.write('<script src="https://unpkg.com/@azure/storage-blob@12.10.0/dist/storage-blob.min.js"><\/script>');
        }
    </script>

    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <form id="uploadForm">
        <h2>Upload File</h2>
        <label for="fileSelect">Filename:</label>
        <input type="file" name="photo" id="fileSelect" accept=".jpg,.jpeg,.png">
        <button type="button" id="uploadButton">Upload File</button>
        <p><strong>Note:</strong> Only .jpg, .jpeg, .png formats allowed to a max size of 50MB.</p>
    </form>
    <p id="message"></p>
    <script src="app3.js"></script>
</body>
</html>
